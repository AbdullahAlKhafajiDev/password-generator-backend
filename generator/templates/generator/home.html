<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container text-center">
        <h1>This is the <a href="{% url 'about' %}">page</a></h1>
        <form action="{% url 'password' %}">
            <select name="length" id="passwordLength">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="selected">8</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase">Uppercase<br>
            <input type="checkbox" name="numbers">Numbers<br>
            <input type="checkbox" name="specialcharacters">Special Characters<br>

            <button type="submit">Generate password</button>
        </form>
    </div>
</body>
</html>
